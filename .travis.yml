language: php

matrix:
  fast_finish: true
  include:
    - env: DB=mysql; MW=REL1_27; TYPE=coverage
      php: 5.6
    - env: DB=mysql; MW=REL1_27;
      php: 5.5
    - env: DB=sqlite; MW=REL1_28; SITELANG=ja
      php: 5.5
    - env: DB=sqlite; MW=REL1_30; PHPUNIT=4.8.*
      php: '7'

install:
  - bash .travis.install.sh

script:
  - bash ./tests/travis/run-tests.sh

after_success:
  - bash #./tests/travis/upload-coverage-report.sh

notifications:
  email:
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.composer/cache
